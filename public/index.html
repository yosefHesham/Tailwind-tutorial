<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/a20544a53b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-gray-600 font-serif">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <section class="flex justify-between items-center">
            <h1 class="font-extrabold uppercase p-4">
              <a
                href="/"
                class="text-green-500 sm:text-yellow-600 lg:text-red-600 hover:text-gray-800"
                >Food Ninja</a
              >
            </h1>
            <div class="px-5 cursor-pointer md:hidden" id="burger">
              <i class="fa-solid fa-bars"></i>
            </div>
          </section>
          <ul class="mt-6 mr-4 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold">
              <a href="#"> <span>Home</span></a>
            </li>
            <li>
              <a href="#"> <span>About</span></a>
            </li>
            <li>
              <a href="#"> <span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-16 bg-gray-100 md:col-span-2">
        <section class="flex justify-center md:justify-end">
          <a
            href="#"
            class="text-orange-400 btn md:border-orange-400 md:border-2 hover:text-white transition-all ease-out duration-500"
            >Login
          </a>
          <a
            href="#"
            class="text-orange-400 btn ml-2 md:border-orange-400 md:border-2 hover:text-white transition ease-out duration-500"
            >Signup
          </a>
        </section>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold text-clip">
            Recipes
          </h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <section class="mt-8">
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>
          <div
            class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"
          >
            <article class="card">
              <img
                src="/curry.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chillie Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by mario</span>
              </div>
              <div class="badge">
                <span>25 min</span>
              </div>
            </article>
            <article class="card">
              <img
                src="/stew.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chillie Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by mario</span>
              </div>
              <div class="badge">
                <span>25 min</span>
              </div>
            </article>
            <article class="card">
              <img
                src="/noodles.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chillie Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by mario</span>
              </div>
              <div class="badge">
                <span>25 min</span>
              </div>
            </article>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>
          <section class="mt-8">
            <!-- cards goes hre -->
          </section>

          <section class="bg-blue-600 text-gray-200 btn">
            <article>Load more</article>
          </section>
        </section>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
